{% extends "layout.html" %}
{% block content %}
  <header>
    <!-- NAVBAR (FIXED) -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
     <ul class="navbar-nav mr-auto">
      <a class="navbar-brand" href="#">e14a Team Project</a>
    </ul>
    <!-- TODO: Add verbose map descriptions based on selection + full map description names (instead of abbrs like pop15) -->
    <form class="form-inline mt-2 mt-md-0">
      <div class="btn-group btn-group-toggle center" data-toggle="buttons">
        <button type="button" class="btn btn-link" disabled>Select Map:</button>
        {% for map_option in map_options %}
          <label class="btn btn-outline-primary my-2 my-sm-0 {% if map_option == map_options[0] %} active {% endif %}" >
            <input
              type="radio"
              name="map_selection"
              id="map_option"
              autocomplete="off"
              value="{{map_option}}"
              {% if map_option == map_options[0] %} checked{% endif %} >
            {{ map_option }}
          </label>
        {% endfor %}
      </div>
    </form>
    </nav>
  </header>
  <!-- MAIN CONTENT -->
   <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="row map-view">
      <div class="col-md-12 text-center">
        <h1>How does food access affect the health of the country?</h1>
        <div class="row">
          <div class="col">
              <div id="food-atlas-map"></div>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h2>Deep Dives (Obesity %)</h2>
            <button>Reset</button>
            <div class="card-deck text-center mx-auto">
              <div class="card shadow-sm">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Fast Food</h4>
                </div>
                <div class="card-body">
                  <svg id='deep_dive_1_svg' width="365" height="200"></svg>
                </div>
              </div>
              <div class="card shadow-sm">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Farmer's Markets per 1000</h4>
                </div>
                <div class="card-body">
                  <svg id='deep_dive_2_svg' width="365" height="200"></svg>
                </div>
              </div>
              <div class="card shadow-sm">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Food Tax Rate</h4>
                </div>
                <div class="card-body">
                  <svg id='deep_dive_3_svg' width="365" height="200"></svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- TODO: dynamically load state and county forms below using backend data -->
  <!-- TODO: connect Calculate and Reset buttons to predictions and map regeneration -->
  <!-- PREDICTION CALCULATOR SIDEBAR -->
  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <h3 class="pred_calc_title">Prediction Calculator</h3>
      <div class="row">
        <div class="col">
          <label for="selected_state">Select State:</label>
          <select name="selected_state" class="form-control" id="selected_state">
            <option value="AL">Alabama</option>

          	<option value="AR">Arkansas</option>

          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
            <option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>

          	<option value="WY">Wyoming</option>
          </select>
        </div>
        </div>
        <!-- TODO: Dynamically set county based on map selections + clicks -->
        <div class="row">
          <div class="col">
            <label for="selected_county">Select County:</label>
            <select name="selected_county" class="form-control" id="selected_county">
              <!-- Populate this based on state selection -->
              <option>Select county</option>
            </select>
          </div>
      </div>

      <hr class="pred_calc_top_hr">
      <p class="pred_calc_selected_county"></p>
      <div class="row">
        <div class="col">
          <label for="input_1">Fast-food restaurants/1,000</small></label>
          <input type="text" class="form-control county-input" name="input_1" id="input_1">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="input_2">Farmers' markets/1,000</label>
          <input type="text" class="form-control county-input" name="input_2" id="input_2">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="input_3">Food sales tax rate</label>
          <input type="text" class="form-control county-input" name="input_3" id="input_3">
        </div>
      </div>

      <br>
      <button type="button" class="btn btn-primary">Calculate</button>
      <button type="button" class="btn btn-default">Reset</button>
    </div>
  </nav>
{% endblock %}
